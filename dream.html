<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dreams and Wishes Board</title>
  <style>
    :root {
  --background-light: #f9f9f9;  /* Set a light background */
  --text-light: #333;           /* Light text */
  --background-dark: #1c1c1c;   /* Dark background */
  --text-dark: #eaeaea;         /* Dark text */
  --border: #3e3e3e;
  --soft-border: rgba(194, 117, 194, 0.3);
  --accent: #c275c2;
}
    body {
      margin:0;
      background-color: var(--background-light);
      color: var(--text-light);
      transitionL background 0.3s, color 0.3s;
      font-family: 'Georgia', serif;
      padding: 40px;
    }

    body.light {
      background-color: var(--background-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--background-dark);
      color: var(--text-dark);
    }
    
    h1 {
      font-size: 2.2em;
      text-align: center;
      color: var(--accent);
      margin-top: 20px;
      margin-bottom: 20px;
      font-weight: 400;
    }

     .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

      @media screen and (max-width: 600px) 

    .slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: var(--soft-border);
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: var(--accent);
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(24px);
}

    .wish-list {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }

    .wish-item {
      background-color: #333;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .wish-item input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 15px;
    }

    .wish-item span {
      flex-grow: 1;
      font-size: 16px;
      margin-right: 10px;
    }

    .wish-item button {
      background-color: #ff6fcf;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .wish-item button:hover {
      background-color: #ff4fbf;
    }

    .top-nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 15px ;
      font-size: 14px;
      border-bottom: 1px solid var(--soft-border);
    }

    .top-nav a {
      color: var(--accent)
      text-decoration: none;
      font-weight: 500;
      
    .top-nav a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="story.html">Timeline</a>
    <a href="memory.html">Memory Gallery</a>
    <a href="music.html">Playlist</a>
    <a href="rituals.html">Rituals</a>
    <a href="rules.html">Rules</a>
  </nav>

  <h1>Our Dreams & Wishes</h1>

  <ul class="wish-list" id="wishList">
  </ul>

  <script>
  window.onload = function () {
  const switchInput = document.getElementById("themeSwitch");
  // Set default theme to light
  document.body.classList.add("light");
  document.body.classList.remove("dark");

  // Ensure the toggle starts in the off position (light theme)
  switchInput.checked = false;
};

  function toggleTheme() {
    const switchInput = document.getElementById("themeSwitch");
    if (switchInput.checked) {
      document.body.classList.remove("light");
      document.body.classList.add("dark");
    } else {
      document.body.classList.remove("dark");
      document.body.classList.add("light");
    }
  }
    const wishes = [
      { id: 'wish1', text: "Travel to a place we've never been." },
      { id: 'wish2', text: "Have a cozy night with only each other and the stars." },
      { id: 'wish3', text: "Build something beautiful together." }
    ];

    function saveStatus() {
      localStorage.setItem('wishStates', JSON.stringify(wishStates));
    }

    let wishStates = JSON.parse(localStorage.getItem('wishStates')) || {};

    function loadWishes() {
      const wishList = document.getElementById('wishList');
      wishList.innerHTML = '';

      wishes.forEach(wish => {
        if (wishStates[wish.id] && wishStates[wish.id].removed) return;

        const li = document.createElement('li');
        li.classList.add('wish-item');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.id = wish.id;
        checkbox.checked = wishStates[wish.id]?.checked || false;
        checkbox.addEventListener('change', () => {
          if (!wishStates[wish.id]) wishStates[wish.id] = {};
          wishStates[wish.id].checked = checkbox.checked;
          saveStatus();
        });

        const span = document.createElement('span');
        span.textContent = wish.text;

        const button = document.createElement('button');
        button.textContent = 'Remove';
        button.addEventListener('click', () => {
          if (!wishStates[wish.id]) wishStates[wish.id] = {};
          wishStates[wish.id].removed = true;
          saveStatus();
          loadWishes();
        });

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(button);
        wishList.appendChild(li);
      });
    }

    window.onload = loadWishes;
  </script>
</body>
</html>
