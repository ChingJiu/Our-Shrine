<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Quotes Wall</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your main CSS file -->
</head>
<body>

<header>
    <h1>Our Shrine - Quotes Wall</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="story.html">Story Timeline</a></li>
            <li><a href="dream.html">Dreams & Wishes</a></li>
            <li><a href="memory.html">Memory Gallery</a></li>
            <li><a href="music.html">Playlist</a></li>
        </ul>
    </nav>
</header>

<section class="quotes-wall">
    <h2>Our Quotes Wall</h2>
    <p>Share, reflect, and find inspiration in both general and personal quotes.</p>

    <!-- Toggle between general and personal quotes -->
    <div class="quote-category">
        <button id="toggle-general">General Quotes</button>
        <button id="toggle-personal">Our Personal Quotes</button>
    </div>

    <!-- Quote Input Form -->
    <form id="quote-form">
        <label for="quote-input">Enter your quote:</label>
        <textarea id="quote-input" placeholder="Add a meaningful quote here..." required></textarea>
        <label for="quote-author">Author/Source:</label>
        <input type="text" id="quote-author" placeholder="Who said this?" required>
        <button type="submit">Add Quote</button>
    </form>

    <!-- Display Quotes -->
    <div id="quotes-list">
        <!-- Quotes will appear here -->
    </div>
</section>

<!-- Grounding Blessing Section -->
<section class="grounding-blessings">
    <h2>Grounding Blessings</h2>
    <div id="blessings-list">
        <!-- Blessings will appear here -->
    </div>
    <form id="blessing-form">
        <textarea id="blessing-input" placeholder="Enter a grounding blessing here..." required></textarea>
        <button type="submit">Add Blessing</button>
    </form>
</section>

<!-- Aspirational Quotes Section -->
<section class="aspirational-quotes">
    <h2>Aspirational Quotes</h2>
    <div id="aspirational-list">
        <!-- Aspirational quotes will appear here -->
    </div>
    <form id="aspirational-form">
        <textarea id="aspirational-input" placeholder="Enter an aspirational quote here..." required></textarea>
        <button type="submit">Add Aspirational Quote</button>
    </form>
</section>

<script>
    // Quotes Wall Functionality
    const quoteForm = document.getElementById('quote-form');
    const quoteInput = document.getElementById('quote-input');
    const quoteAuthor = document.getElementById('quote-author');
    const quotesList = document.getElementById('quotes-list');
    const generalQuotes = [];
    const personalQuotes = [];
    let activeCategory = 'general'; // Default category

    document.getElementById('toggle-general').addEventListener('click', () => {
        activeCategory = 'general';
        displayQuotes();
    });

    document.getElementById('toggle-personal').addEventListener('click', () => {
        activeCategory = 'personal';
        displayQuotes();
    });

    quoteForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const quoteText = quoteInput.value;
        const authorText = quoteAuthor.value;

        if (activeCategory === 'general') {
            generalQuotes.push({ text: quoteText, author: authorText });
        } else {
            personalQuotes.push({ text: quoteText, author: authorText });
        }

        displayQuotes();
        quoteInput.value = '';
        quoteAuthor.value = '';
    });

    function displayQuotes() {
        quotesList.innerHTML = '';
        const quotes = activeCategory === 'general' ? generalQuotes : personalQuotes;
        quotes.forEach(quote => {
            const quoteItem = document.createElement('div');
            quoteItem.classList.add('quote-item');
            quoteItem.innerHTML = `<p>"${quote.text}" - <em>${quote.author}</em></p>`;
            quotesList.appendChild(quoteItem);
        });
    }

    // Grounding Blessing Section
    const blessingForm = document.getElementById('blessing-form');
    const blessingInput = document.getElementById('blessing-input');
    const blessingsList = document.getElementById('blessings-list');
    const blessings = [];

    blessingForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const blessingText = blessingInput.value;
        blessings.push(blessingText);
        displayBlessings();
        blessingInput.value = '';
    });

    function displayBlessings() {
        blessingsList.innerHTML = '';
        blessings.forEach(blessing => {
            const blessingItem = document.createElement('div');
            blessingItem.classList.add('blessing-item');
            blessingItem.innerHTML = `<p>"${blessing}"</p>`;
            blessingsList.appendChild(blessingItem);
        });
    }

    // Aspirational Quotes Section
    const aspirationalForm = document.getElementById('aspirational-form');
    const aspirationalInput = document.getElementById('aspirational-input');
    const aspirationalList = document.getElementById('aspirational-list');
    const aspirationalQuotes = [];

    aspirationalForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const aspirationalText = aspirationalInput.value;
        aspirationalQuotes.push(aspirationalText);
        displayAspirationalQuotes();
        aspirationalInput.value = '';
    });

    function displayAspirationalQuotes() {
        aspirationalList.innerHTML = '';
        aspirationalQuotes.forEach(quote => {
            const quoteItem = document.createElement('div');
            quoteItem.classList.add('aspirational-item');
            quoteItem.innerHTML = `<p>"${quote}"</p>`;
            aspirationalList.appendChild(quoteItem);
        });
    }
</script>

<style>
    /* Styling for Quotes Wall */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
    }

    header {
        background-color: #ff5500;
        padding: 10px;
        text-align: center;
        color: white;
    }

    h1 {
        font-size: 2.5em;
    }

    .quote-category button {
        background-color: #ff5500;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        margin: 5px;
        font-size: 1.1em;
    }

    .quote-category button:hover {
        background-color: #ff8800;
    }

    .quote-item, .blessing-item, .aspirational-item {
        background-color: #ffffff;
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .quote-form, .blessing-form, .aspirational-form {
        margin-top: 20px;
    }

    textarea, input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #ff5500;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1.1em;
    }

    button:hover {
        background-color: #ff8800;
    }
</style>

</body>
</html>
